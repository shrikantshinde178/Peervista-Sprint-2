<!-- login.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="login(loginCredentials)">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" [(ngModel)]="loginCredentials.username" name="username" id="username" class="form-control" minlength="3" required 
                placeholder="Enter your username">
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" [(ngModel)]="loginCredentials.password" name="password" id="password" class="form-control" minlength="8" required 
                placeholder="Enter your password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="mt-3">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
