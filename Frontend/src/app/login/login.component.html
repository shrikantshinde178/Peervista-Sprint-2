<!-- login.component.html -->
<div class="body-div">
  <div class="row pt-3">
    <div class="col-lg-4 animated-column">
      <img src="../../assets/loginPage.png" class="image">
    </div>
    <div class="col ml-5">
  <div class="row justify-content-center animated-fade-in">
    <div class="col-md-6 mb-3 mt-2 mt-4">
      <div class="card mt-3 mb-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form (ngSubmit)="login(loginCredentials)" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                [(ngModel)]="loginCredentials.username"
                name="username"
                id="username"
                class="form-control"
                minlength="3"
                required
                pattern="^[a-zA-Z0-9]+$"
                placeholder="Enter your username"
                #username="ngModel"
              />
              <div
                *ngIf="username.invalid && (username.dirty || username.touched)"
                class="text-danger"
              >
                <div *ngIf="username.errors.required">
                  Username is required.
                </div>
                <div *ngIf="username.errors.pattern">
                  Username should not contain special characters.
                </div>
                <div *ngIf="username.errors.minlength">
                  Username should be at least 3 characters long.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                [(ngModel)]="loginCredentials.password"
                name="password"
                id="password"
                class="form-control"
                minlength="8"
                required
                placeholder="Enter your password"
                #password="ngModel"
              />
              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger"
              >
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember me</label
              >
            </div>
            <div
              *ngIf="loginForm.submitted && loginForm.invalid"
              class="text-danger mb-2"
            >
              Please fill all fields correctly.
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="mt-3">
            Don't have an account? <a routerLink="/signup">Sign Up</a>
          </p>
          <p>Are you admin? Click here to <a routerLink="/admin">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div></div>
