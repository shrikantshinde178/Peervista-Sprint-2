<!-- <p>{{users | json}}</p> -->
<div class="container mt-5 mb-5">

<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>Index ID</th>
        <th>User Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
